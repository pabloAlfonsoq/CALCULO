<!DOCTYPE html>
<html lang="es">
<head>

    <title>NovaCalc - Curso de C√°lculo</title>

    <!-- 1. Estilos CSS: Todo el dise√±o futurista y minimalista va aqu√≠ -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-dark: #0D0C1D;
            --accent-cyan: #61DAFB;

</head>
<body>

    <!-- 3. El punto de entrada para nuestra aplicaci√≥n React -->
    <div id="root"></div>

    <!-- 4. Toda la l√≥gica de la aplicaci√≥n React va aqu√≠, dentro de un script de tipo "text/babel" -->
    <script type="text/babel">
        // --- A. DATOS DEL CURSO ---

            },
            example: {

              problem: "Encontrar el dominio y rango de f(x) = ‚àö(x - 3)",
              steps: [
                "Identificar la restricci√≥n: El interior de una ra√≠z cuadrada no puede ser negativo.",
                "Plantear la inecuaci√≥n: x - 3 ‚â• 0.",
                "Resolver: x ‚â• 3. El dominio es [3, ‚àû).",
                "Analizar la salida: La ra√≠z cuadrada siempre devuelve un n√∫mero no negativo. El valor m√°s peque√±o es ‚àö0 = 0.",
                "Conclusi√≥n: El rango es [0, ‚àû)."

            },
            practice: {

              items: [
                "B√°sico: Hallar el dominio de g(x) = 1 / (x + 2).",
                "Intermedio: Hallar el dominio y rango de h(x) = x¬≤ + 5.",
                "Desaf√≠o: Hallar el dominio de k(x) = (‚àöx) / (x - 4)."

          {

            },
            practice: {
              title: "Ejercicios de Pr√°ctica",
              items: ["Describe la transformaci√≥n de f(x) = |x| a g(x) = -|x + 1|.", "Si f(x) = sin(x) y g(x) = x¬≥, calcula f(g(x))."]
            }

          {

            concepts: {

              content: "La derivada f'(x) nos da la tasa de cambio instant√°nea de una funci√≥n. Geom√©tricamente, es la pendiente de la l√≠nea tangente a la curva en un punto. Se define como el l√≠mite: f'(x) = lim (h->0) de [f(x+h) - f(x)] / h."

        // --- B. COMPONENTES DE REACT ---

        const ProgressBar = ({ current, total }) => {

            return (
                <div className="progress-container">

        const LessonCard = ({ title, children }) => {

        };

        const LessonView = ({ lesson }) => {

        // --- C. COMPONENTE PRINCIPAL DE LA APP ---

        function App() {

        // --- D. RENDERIZAR LA APP EN EL DOM ---
        
        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
</body>
</html>
